    <!DOCTYPE html>
    <html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Финансы S&M</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Telegram Web Apps JavaScript API -->
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container mt-4">
            <h1 class="text-center mb-4">Форма ввода данных</h1>
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="expense-tab" data-toggle="tab" href="#expense" role="tab" aria-controls="expense" aria-selected="true">Расход</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="income-tab" data-toggle="tab" href="#income" role="tab" aria-controls="income" aria-selected="false">Приход</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <!-- Outcome tab -->
                <div class="tab-pane fade show active" id="expense" role="tabpanel" aria-labelledby="expense-tab">
                    <form id="expenseForm">
                        <div class="form-group mt-3 position-relative">
                            <input type="date" class="form-control date-input" id="date" name="date" required>
                            <span class="date-placeholder">Выберите дату</span>
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="amount" name="amount" placeholder="Сумма" required>
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="account" name="account" required></select>
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="project" name="project" required></select>
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="article" name="article" required></select>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" id="comment" name="comment" rows="3" placeholder="Комментарий"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Отправить</button>
                    </form>
                </div>
                <!-- Income tab -->
                <div class="tab-pane fade" id="income" role="tabpanel" aria-labelledby="income-tab">
                    <form id="incomeForm">
                        <div class="form-group mt-3 position-relative">
                            <input type="date" class="form-control date-input" id="dateIncome" name="date" required>
                            <span class="date-placeholder">Выберите дату</span>
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="amountIncome" name="amount" placeholder="Сумма" required>
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="accountIncome" name="account" required>

                            </select>
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="projectIncome" name="project" required></select>
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="articleIncome" name="article" required></select>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" id="commentIncome" name="comment" rows="3" placeholder="Комментарий"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Отправить</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title text-success" id="successModalLabel">Успех!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Закрыть">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                Данные успешно сохранены!
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">ОК</button>
              </div>
            </div>
          </div>
        </div>


        <!-- jQuery and Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="app.js"></script>
    </body>
    </html>
